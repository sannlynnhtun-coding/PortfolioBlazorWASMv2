    <script>
        window.addScript = function (lst) {
            lst.forEach(addScriptItem);

            function addScriptItem(url) {
                var _script = document.createElement('script');
                _script.setAttribute('src', window.location.href + url);
                setTimeout(() => { document.head.appendChild(_script); }, 1000);
            }
        }

        window.scrollIntoView = function (elementId) {
            var elem = document.getElementById(elementId);
            if (elem) {
                elem.scrollIntoView({
                    behavior: "smooth",
                    block: "start",
                    inline: "nearest"
                });
                //window.location.hash = elementId;
            }
        }
    </script>
